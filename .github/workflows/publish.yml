name: Publish to PyPI and GitHub Release

on:
  release:
    types: [published]

jobs:
  pypi-publish:
    name: Update Version, Build & Publish
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # For PyPI trusted publishing
      contents: write  # REQUIRED: To commit version bump & upload release assets
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Update Version in Files
        id: bump_version
        run: |
          # Extract version from tag (remove 'v' prefix if present)
          TAG_NAME=${{ github.ref_name }}
          VERSION=${TAG_NAME#v}
          echo "Target Version: $VERSION"
          
          # Run Python script to update files (Paths corrected to root)
          python3 -c "
          import re
          import sys
          import os

          v = '$VERSION'
          # Files are at the root of the repo
          files = ['pyproject.toml', 'setup.py']

          for file_path in files:
              print(f'Processing {file_path}...')
              if not os.path.exists(file_path):
                  print(f'  -> ERROR: File not found: {file_path}')
                  print(f'  -> Current Directory: {os.getcwd()}')
                  print(f'  -> Listing: {os.listdir()}')
                  sys.exit(1)

              with open(file_path, 'r') as f:
                  content = f.read()
              
              # Regex to match version = "..." or version='...'
              pattern = r'(version\s*=\s*)(["\'])([^"\']+)(["\'])'
              
              if re.search(pattern, content):
                  new_content = re.sub(pattern, f'\g<1>\g<2>{v}\g<4>', content)
                  
                  with open(file_path, 'w') as f:
                      f.write(new_content)
                  print(f'  -> Updated version to {v}')
              else:
                  print(f'  -> WARNING: Could not find version pattern in {file_path}')
                  # Don't exit, maybe one file lacks it
          "
          
          # Debug: Show the changes
          echo "--- Content of pyproject.toml ---"
          grep "version" pyproject.toml
          echo "---------------------------------"

      - name: Build package
        run: |
          # Build at root
          python -m build

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          package_dir: dist/
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Upload Release Assets to GitHub
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push Version Bump
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add pyproject.toml setup.py
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ci: bump version to ${{ github.ref_name }}"
            git push origin HEAD:main
          fi
